name: Full Stack MERN CI/CD Pipeline with Auto Merge

on:
  push:
    branches:
      - main  # This will trigger the action only when changes are pushed to the main branch

jobs:
  build-merge:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install Backend
      - name: Install Backend
        working-directory: ./backend
        run: |
          npm install

      # Step 4: Install Frontend
      - name: Install Frontend
        working-directory: ./frontend
        run: |
          npm install

      # Step 5: Build React Frontend (This is production build, not dev server)
      - name: Build React Frontend
        working-directory: ./frontend
        run: npm run build  # Use build instead of dev

      # Step 6: Build Backend (If applicable, else skip this step)
      - name: Build Backend
        working-directory: ./backend
        run: npm run build  # Use if you have a build step for backend

      # Step 7: Auto-merge if all steps pass
      - name: Auto-merge if all steps pass
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Ensure we're working with the correct user and remote setup
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          
          # Fetch latest changes and rebase on top of main branch
          git fetch origin
          git rebase origin/main

          # Commit any changes (this prevents pushing if there are no changes)
          git add .
          git commit -m "CI: Auto-merge after successful pipeline" || echo "No changes to commit"
          
          # Only push if there are no errors
          git push origin main
