name: Full Stack MERN CI/CD Pipeline with Auto Merge

on:
  push:
    branches:
      - main  # This will trigger the action only when changes are pushed to the main branch

jobs:
  build-merge:
    runs-on: ubuntu-latest
    continue-on-error: true  # Continue the pipeline even if some steps fail

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install Backend
      - name: Install Backend
        working-directory: ./backend
        run: |
          npm install

      # Step 4: Install Frontend
      - name: Install Frontend
        working-directory: ./frontend
        run: |
          npm install

      # Step 5: Build React Frontend
      - name: Build React Frontend
        working-directory: ./frontend
        run: npm run build

      # Step 6: Build Backend
      - name: Build Backend
        working-directory: ./backend
        run: npm run build

      # Step 7: Auto-merge if all steps pass
      - name: Auto-merge if all steps pass
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          
          git fetch origin
          git rebase origin/main

          git add .
          git commit -m "CI: Auto-merge after successful pipeline" || echo "No changes to commit"
          
          git push origin main

      # Step 8: Abort the push and go back in case of failure
      - name: Abort the push and go back in case of failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git fetch origin
          git reset --hard origin/main

